<body>
  
    <div id="container">
    <header>
        <h1>Midterm</h1>
    </header>

    <article>
        <div id="errorMessage"><p>Please fix the indicated problems and then resubmit your form.</p></div>
        <form >
            <!-- BILLING -->
            <fieldset id="billingAddress"> 
                <legend>Billing Address</legend>
                <label for="firstName">First name: </label>
                <input type="text" id="bFirstName" name="billingFirstName" required placeholder="Enter your first name" />  <br><br>
                <label for="lastName">Last name: </label>
                <input type="text" id="bLastName" name="billingLastName" required placeholder="Enter your last name"/><br><br>
                <label for="streetAddress">Street Address: </label>
                <input type="text" id="bStreetAddress" name="billingStreetAddress" required placeholder="Enter your street address"/><br><br>
                <label for="gender">Gender: </label>
                <select id="bGender" name="billingGender" required placeholder="Choose a Gender"><br><br>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
                <label for="phoneNumber">Phone Number: </label>
                <input type="text" id="bPhoneNumber" name="billingPhoneNumber" required placeholder="Enter your phone number"/><br><br>
                <label for="year">Year: </label>
                <select id="bYear" name="billingYear" required placeholder="Choose a year">
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>       
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>                   
                </select>
            </fieldset>
            <br>
            <br>
            <!-- SHIPPING -->
            <fieldset id="shippingAddress"> 
                <legend>Shipping Address</legend>
                <div class="checks">
                    <input id="sameAddr" name="SameAddress" type="checkbox"/>
                    <label for="sameAddr">same as billing address</label>
                </div>
                <label for="firstName">First name: </label>
                <input type="text" id="sFirstName" name="shippingFirstName" required  placeholder="Enter your first name" /><br><br>
                <label for="lastName">Last name: </label>
                <input type="text" id="sLastName" name="shippingLastName" required  placeholder="Enter your last name"/><br><br>
                <label for="streetAddress">Street Address: </label>
                <input type="text" id="sStreetAddress" name="shippingStreetAddress" required placeholder="Enter your street address"/><br><br>
                <label for="gender">Gender: </label>
                <select id="sGender" name="shippingGender" required placeholder="Choose a Gender"><br><br>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br><br>
                <label for="phoneNumber">Phone Number: </label>
                <input type="text" id="sPhoneNumber" name="shippingPhoneNumber" required placeholder="Enter your phone number"/><br><br>
                <label for="year">Year: </label>
                <select id="sYear" name="shippingYear" required placeholder="Choose a year"><br><br>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>                   
                </select>
            </fieldset>
            <div id="btnContainer">
            <br>
                <input type="submit" value="Submit" id="submitBtn" />
                <input type="reset" value="Reset" id="resetBtn"/>
            <br>
             </div>
        </form>
    </article>

</body>
